<body>

				{ start: "2011-01-09T13:01-02:00", stop: "2011-01-09T16:49-4:00" },
				{ start: "2011-01-09T07:46-04:00", stop: "2011-01-09T11:47-4:00" }
			]);
				
		});
	</script>
		

	<h1>JSWorkshift Test Page</h1>

	<input id="workshift_toggle" type="button" value="Start" />
